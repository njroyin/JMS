<body>
    <div id="main" style="position:absolute;left:-100000px;top:-10000px;width:10px;height:10px;overflow:hidden;">$$code$$</div>
    <textarea id="txt" style="width:100%;height:100%;border:0px;"></textarea>
</body>
<script>
    var model = $$Controller$$;
</script>
$$vueMethods$$
<script>

    var vue = new Vue({
        el: document.body.querySelector("#main"),
        data: model,
        methods: window.vueMethods
    });
